#
# Profile Id
#
profile: http://supermodel.io/superface/telco/SendSMS

#
# Provider details
#
provider:
  id: http://superface.ai/providers/twilio
  servers:
  - url: https://api.twilio.com
  - url: https://api2.twilio.com

#
# Send Message
#
map:
  SendMessage:
    http:
      href: "/2010-04-01/Accounts/{AccountSID}/Messages.json"
      method: GET
      hrefVariables:
        AccountSID:
          source: security/basic.user

      request:
        application/x-www-form-urlencoded:
          body:
            from: ".From"
            message: ".Body"
            to: ".To"
        headers:
          some-http-header: 42

      response:
        '200':
          application/json:
            body:
              id: ".sid"
              to: ".to"
