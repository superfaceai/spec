"""
Converation

Set of use cases on sending a message in a conversation
""""

"""
Send Message 

Sends single message
"""
usecase SendMessage {
  input {
    receiver
    sender
    content {
      text: String
      media: Media
    }
  }

  result {
    messageId
  }

  async result {
    messageId
    deliveryUpdate: enum {
      accepted
      delivered
      seen
    }
  }
}

model Receiver {
  id: PhoneNumber | Email
} 

model Sender {
  id: String
}

model Media {

}

scalar PhoneNumber 
scalar Email 

'''
Receiver of the message
'''
field receiver: Receiver

'''
Sender of the message
'''
field sender: Sender

'''
Message Id

The id of the message assigned by the channel
'''
field messageId: String 
