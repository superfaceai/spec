$id: http://supermodel.io/superface/map/StatusDefinition
$schema: http://json-schema.org/draft-07/schema#

title: StatusDefinition
description: StatusDefinition model description
type: object

properties:
  kind:
    $ref: http://supermodel.io/superface/map/Kind

  statusCode:
    type: number

  contentTypesDefinition:
    type: array
    items:
      - type: object
        properties:
          kind:
            $ref: http://supermodel.io/superface/map/Kind
          contentType:
            type: string
          loc:
            $ref: http://supermodel.io/superface/map/Location
          contentLanguagesDefinitions:
            type: array
            items:
              - type: object
                properties:
                  kind:
                    $ref: http://supermodel.io/superface/map/Kind
                  contentLanguage:
                    type: string
                  definition:
                    $ref: http://supermodel.io/superface/map/MapExpressionDefinition
                  loc:
                    $ref: http://supermodel.io/superface/map/Location

  loc:
    $ref: http://supermodel.io/superface/map/Location
