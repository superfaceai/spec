      - basic
      - bearer
      - other

  url:
    type: string
    format: uri

  urlVariablesDefinition:
    $ref: http://supermodel.io/superface/map/KeyMapExpressionDefinition

  queryParametersDefinition:
    $ref: http://supermodel.io/superface/map/KeyMapExpressionDefinition

  requestDefinition:
    type: object
    properties:
      headers:
        $ref: http://supermodel.io/superface/map/KeyMapExpressionDefinition
