$id: http://supermodel.io/superface/map/MapAST
$schema: http://json-schema.org/draft-07/schema#

title: Map AST
description: Superface Map AST
type: object

properties:
  kind:
    $ref: http://supermodel.io/superface/map/Kind

  map:
    type: object
    properties:
      kind:
        $ref: http://supermodel.io/superface/map/Kind

      loc:
        $ref: http://supermodel.io/superface/map/Location

      profileId:
        type: object
        properties:
          kind:
            $ref: http://supermodel.io/superface/map/Kind
          profileId:
            type: string
          loc:
            $ref: http://supermodel.io/superface/map/Location

      provider:
        type: object
        properties:
          kind:
            $ref: http://supermodel.io/superface/map/Kind
          providerId:
            type: string
          loc:
            $ref: http://supermodel.io/superface/map/Location

  definitions:
    type: array
    items:
      - $ref: http://supermodel.io/superface/map/MapDefinition
      - $ref: http://supermodel.io/superface/map/OperationDefinition


