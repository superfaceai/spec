"""
Send Message

Send single conversation message.
"""

profile = "http://superface.ai/profile/superface/SendMessage"

"Send Message
  Send single conversation message"
usecase SendMessage unsafe {
  input {
    to
    from
    channel
    text
  }

  result {
    messageId
  }

  async result {
    messageId
    deliveryStatus
  }

  error {
    problem
    detail
    instance
  }
}

"Message Status
  Retrieve status of a sent message"
usecase RetrieveMessageStatus safe {
  input {
    messageId
  }

  result {
    deliveryStatus
  }

  async result A
}

"Identifier of Message
  The identifier is channel-specific and not unique. It should be treated as an opaque value and only used in subsequent calls"
field messageId string

"Delivery Status of Message
  Status of a sent message. Harmonized across different channels."
field deliveryStatus enum {
  accepted
  delivered
  seen
}

field channel enum {
  sms
  whatsapp
  apple_business_chat
  facebook_messenger
}
